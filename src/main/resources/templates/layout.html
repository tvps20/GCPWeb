<!-- Script for item-index page -->
<section layout:fragment="script-add-modal"></section>
<script>
    $(document).ready(function () {

        var wishlist = $('#input-wishlist');
        if (!wishlist)
            return;

        var div = $('#wishlistOpt');

        if (wishlist.is(":checked"))
            div.show();
        else
            div.hide();

        wishlist.on('change', function () {
            if ($(this).is(":checked"))
                div.show();
            else
                div.hide();
        });
    });
</script>
