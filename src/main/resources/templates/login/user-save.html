<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Santiago Brothers">

    <title>Nova Conta</title>

    <!-- Favicon -->
    <!--<link th:href="@{/img/brand/favicon.png}" rel="icon" type="image/png">-->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link th:href="@{/vendor/nucleo/css/nucleo.css}" rel="stylesheet">
    <link th:href="@{/vendor/fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" th:href="@{/css/argon.css}" rel="stylesheet">
</head>
<body class="bg-default">
<div class="main-content">
    <!-- Navbar -->

    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">
                        <h1 class="text-white">GCP</h1>
                        <p class="text-lead text-light">Gerenciador de coleções pessoais</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center">
                            <img th:src="@{/img/brand/gcp-logo.jpg}" class="navbar-brand-img" alt="..." width="100px"
                                 height="100px">
                        </div>
                        <div class="text-center text-muted mb-4">
                            <small>Nova Conta</small>
                        </div>
                        <form role="form" name="f" th:action="@{/user/save}" th:object="${user}" method="post">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Nome de Usuário" type="text" id="username"
                                           name="username" th:field="*{username}">
                                </div>
                                <small class="small-error" th:if="${#fields.hasErrors('username')}"
                                       th:errors="*{username}">Nome Error
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Senha" type="password" id="password"
                                           name="password" th:field="*{password}">
                                </div>
                                <small class="small-error" th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}">Senha Error
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Confirmar Senha" type="password"
                                           id="confirme-password" name="confirme-password"
                                           th:field="*{confirmaPassword}">
                                </div>
                                <small class="small-error" th:if="${#fields.hasErrors('confirmaPassword')}"
                                       th:errors="*{confirmaPassword}">Nome Error
                                </small>
                                <!--<ul th:if="${#fields.hasErrors('*')}">-->
                                    <!--<li class="small-error" th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>-->
                                <!--</ul>-->
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-4">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6">
                <div class="copyright text-center text-xl-left text-muted">
                    &copy; 2018 <a href="https://www.creative-tim.com" class="font-weight-bold ml-1" target="_blank">Creative
                    Tim</a>
                </div>
            </div>
            <div class="col-xl-6">
                <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                    <li class="nav-item">
                        <a href="https://www.creative-tim.com" class="nav-link" target="_blank">Creative Tim</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.creative-tim.com/presentation" class="nav-link" target="_blank">About
                            Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://blog.creative-tim.com" class="nav-link" target="_blank">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/creativetimofficial/argon-dashboard/blob/master/LICENSE.md"
                           class="nav-link" target="_blank">MIT License</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<!-- Argon Scripts -->
<!-- Core -->
<script th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- Argon JS -->
<script th:src="@{/js/argon.js}"></script>
</body>
</html>
