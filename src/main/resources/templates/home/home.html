<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title th:text="${appName}"></title>

    </head>
    <body>
        <section layout:fragment="content">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Traffic</h5>
                                        <span class="h2 font-weight-bold mb-0">350,897</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                                            <i class="fas fa-chart-bar"></i>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                                    <span class="text-nowrap">Since last month</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">New users</h5>
                                        <span class="h2 font-weight-bold mb-0">2,356</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                                            <i class="fas fa-chart-pie"></i>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
                                    <span class="text-nowrap">Since last week</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Sales</h5>
                                        <span class="h2 font-weight-bold mb-0">924</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                                            <i class="fas fa-users"></i>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> 1.10%</span>
                                    <span class="text-nowrap">Since yesterday</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Performance</h5>
                                        <span class="h2 font-weight-bold mb-0">49,65%</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                                            <i class="fas fa-percent"></i>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> 12%</span>
                                    <span class="text-nowrap">Since last month</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="padding10"></div>

                <div class="row">

                    <!-- WishiList -->
                    <div class="col-md-12">

                        <div class="card shadow">
                            <div class="card-header border-0">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h3 class="mb-0">WishList</h3>
                                    </div>
                                    <div class="col text-right">
                                        <h3 class="mb-0" th:text="'Total: $'+ ${wishlistSum}"></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                        <th scope="col">Titulo</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Disponibilidade</th>
                                        <th scope="col">Preco</th>
                                        <th scope="col"></th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${wishlist}">
                                        <th scope="row" th:text="${item.titulo}"></th>
                                        <td th:text="${item.tipo}"></td>
                                        <td th:text="${#dates.format(item.disponibilidade, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${item.preco}"></td>
                                        <td>
                                            <a th:if="${item.url != null && !item.url.equals('')}" th:href="@{${item.url}}" target="_blank" class="btn btn-sm btn-primary">Comprar</a>
                                            <button th:if="${item.url == null || item.url.equals('')} " class="btn btn-sm btn-primary" disabled>Comprar</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="padding10"></div>

                <div class="row">
                    <!-- Emprestados -->
                    <div class="col-md-12">
                        <div class="card shadow">
                            <div class="card-header border-0">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h3 class="mb-0">Ainda não devolvidos</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Devolução</th>
                                    <th scope="col">Amigo</th>
                                    <th scope="col"></th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="emprestimo : ${emprestimos}">
                                        <th scope="row" th:text="${emprestimo.item.titulo}"></th>
                                        <td th:text="${emprestimo.item.tipo}"></td>
                                        <td th:text="${#dates.format(emprestimo.devolucao, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${emprestimo.amigo.nome}"></td>
                                        <td>
                                            <a th:href="@{'/emprestimo/devolver/' + ${emprestimo.id}}" class="btn btn-sm btn-success">Devolver</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
